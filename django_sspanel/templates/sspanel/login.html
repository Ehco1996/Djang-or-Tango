{% extends 'base.html' %} {% block main %}



<div class="column is-12">
    <section class="hero is-info is-smaill">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    登录界面：
                </h1>
                <h2 class="subtitle">
                    请问需要加点咖啡吗？
                </h2>
            </div>
        </div>
    </section>
</div>




<div class="column is-12">

    <div class="box">
        <h3 class="title">登录:</h3>
        <form class="form" action="{% url 'shadowsocks:login' %}" method="post">
            {% csrf_token %} {{ form.non_field_errors }}

            {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
            {% if field.help_text %}
            <p class="help is-danger">{{ field.help_text|safe }}</p>
            {% endif %}
            {% endfor %}
             <hr>
            <div class="field is-grouped">
                <p class="control">
                    <button type="submit" class="button is-primary is-outlined">登录！</button>
                </p>
                <p class="control">
                    <a class="button is-info is-outlined " href="login.html">忘记密码？</a>
                </p>
            </div>
        </form>

    </div>
</div>

{% endblock main %}
