<!DOCTYPE html>
<html lang="zh">

<head>
    {% load staticfiles %}
    <title>秘密の小屋</title>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="{% static 'sspanel/css/bulma.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'sspanel/css/ehco.css'%}">
    <!-- js -->
    <script src="{% static 'sspanel/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'sspanel/js/ehco.js' %}"></script>
</head>

<body>

    <section class="hero is-small is-primary ">
        <!-- Hero header: will stick at the top -->
        <div class="hero-head">
            <header class="nav">
                <div class="container">
                    <div class="nav-left">
                        <a class="nav-item" href="/">
                            <strong class="title">秘密の小屋</strong>
                        </a>
                    </div>
                    <div class="nav-right nav-menu">
                        <a class="nav-item is-active" href="/">首页</a>
                        <a class="nav-item" href="/sshelp">使用说明</a>
                        <a class="nav-item" href="/ssinvite">邀请码</a>                        
                        <a class="nav-item" href="/ssclient">客户端</a>
                        
                    </div>
                </div>
            </header>
        </div>
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    <a href="/"><strong>秘密の小屋</strong></a>
                </h1>
                <h2 class="subtitle">
                    你说会发现什么呢？
                </h2>
            </div>
        </div>
    </section>
    <br/>
    
    <div class="container is-fluid">
        <div class="columns is-mobile">
            <div class="column is-2">
                <aside class="menu">
                    <p class="menu-label">
                        我的信息：
                    </p>
                    <ul class="menu-list">
                        <li><a>账户信息</a></li>
                        <li><a>资料编辑</a></li>
                        <li><a>邀请码</a></li>
                        <li><a>捐赠！</a></li>
                    </ul>
                    <p class="menu-label">
                        使用菜单
                    </p>
                    <ul class="menu-list">
                        <li><a href="/nodeinfo">节点信息</a></li>
                        <li><a>流量记录</a></li>
                    </ul>
                    <p class="menu-label">
                        交易系统
                    </p>
                    <ul class="menu-list">
                        <li><a>充值界面</a></li>
                        <li><a>商品界面</a></li>
                    </ul>
                </aside>
            </div>

            <div class="column is-10">
                {% block main %} {% endblock main%}
            </div>
        </div>
    </div>


    <footer>
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <p class="copyright">&copy; 2017·公众号: findyourownway·<a href="https://github.com/ehco1996">GitHub</a>·
                        <a href="https://www.zhihu.com/people/Ehcostuff/activities">知乎</a>
                    </p>
                </p>
                <p>
                    <a class="icon is-samll" href="https://github.com/jgthms/bulma">
          <i class="fa fa-github"></i>
        </a>
                </p>
            </div>
        </div>
    </footer>
</body>




</html>
